name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Login to GHCR
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CR_PAT }}  # Token para GHCR

      # 3️⃣ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 4️⃣ Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/argocd:latest
            ghcr.io/${{ github.repository_owner }}/argocd:${{ github.sha }}

      # 5️⃣ Update deployment.yaml with new image tag
      - name: Update k8s/deployment.yaml
        run: |
          sed -i.bak "s|image: nginx:.*|image: nginx:${{ github.sha }}|" k8s/deployment.yaml
          rm k8s/deployment.yaml.bak
          echo "✅ Updated k8s/deployment.yaml with image tag ${{ github.sha }}"

      # 6️⃣ Commit & push deployment update
      - name: Commit and push deployment update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add k8s/deployment.yaml
          if ! git diff --cached --quiet; then
            git commit -m "Update image to ${{ github.sha }}"
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
            echo "✅ Deployment YAML pushed to repo"
          else
            echo "ℹ️ No changes to commit"
